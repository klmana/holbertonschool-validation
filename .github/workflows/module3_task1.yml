---
name: module3_task1
on:
  push:
    branches:
      - master
      - main
  schedule:
    - cron: 8 8 * * *
jobs:
  module3_task1:
    runs-on: ubuntu-18.04
    steps:
      - name: Clone and check out repository
        uses: actions/checkout@v3

      - name: Run setup script to install Hugo
        run: |
          cd module3_task1/
          sudo ./setup.sh
        shell: bash

      - name: Use build in Makefile
        run: |
          cd module3_task1/
          sudo make build
