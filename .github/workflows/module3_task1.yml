---
name: module3_task1

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  yamllint:
    name: 'module3_task1'
    runs-on: ubuntu-18.04
    steps:
      - name: 'Check out repository code'
        uses: actions/checkout@v2

      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: sh ./setup.sh

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: make lint

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: make build

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: make unit-tests

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: make validate

      - name: 'move a module3_task1'
        working-directory: ./module3_task1
        run: make integration-tests
