---
name: module4_task4
on:
  push:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

jobs:
  module4_task2:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          cd module4_task0/
          docker build -t my-app .
      - name: Copy setup script
        run: |
          cp setup.sh .
      - name: Run tests
        run: |
          docker run -dp 8080:80 my-app
          ./setup.sh
          make lint
          make clean
          make build
          make unit-tests
          make integration-tests
      - name: Tag and Push Docker Image to Heroku
        run: |
          docker tag my-app registry.heroku.com/gentle-stream-93938/web
          docker push registry.heroku.com/gentle-stream-93938/web
        env:
          HEROKU_API_KEY: c0584d1d-6f7e-4a3a-92c2-a147718815f5
          HEROKU_APP_NAME: gentle-stream-93938
          HEROKU_EMAIL: km@rtin.mobi
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module4_task4/awesome-website.zip
            module4_task4/DEPLOY.md
      - name: archive build
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task5/awesome-website.zip
